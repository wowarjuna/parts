<div class="search-container custom mar-b-15">
    <div class="row">
        <div class="col-md-12 header">
            Refine Search
        </div>
        <div class="col-md-12">
            <div class="form-group" ng-class="{'has-error': !validCategory}">
                <label for="category">Category</label>
                <select class="form-control" id="category" ng-model="category">
                    <option ng-repeat="x in categories" value="{{x.d}}">{{x.r}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group" ng-class="{'has-error': !validBrand}">
                <label for="manufacture">Manufacturer</label>
                <select class="form-control" id="manufacture" ng-change="onBrandChanged()" ng-model="brand">
                    <option ng-repeat="x in brands" value="{{x.d}}">{{x.r}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group" ng-class="{'has-error': !validModel}">
                <label for="model">Model</label>
                <select class="form-control" id="model" ng-model="model">
                    <option ng-repeat="x in models" value="{{x}}">{{x}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="year">Year</label>
                <select class="form-control" id="year" ng-model="year">
                    <option value="-1">-- select year --</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                </select>
            </div>
        </div>
      
        <div class="col-md-12">
            <div class="form-group">
                <label for="partType">Area</label>
                <select class="form-control" id="area" ng-model="area">
                    <option ng-repeat="x in areas" value="{{x}}">{{x}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="searchText">Search Text</label>
                <input class="form-control" id="searchText" placeholder="Search Text" ng-model="text">
            </div>
        </div>
        <div class="col-md-12 ">
            <button class="btn btn-primary btn-block" ng-click="search()">Search</button>
        </div>

    </div>
</div>
